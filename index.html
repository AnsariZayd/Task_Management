<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskMaster</h1>
        </header>
        
        <div class="input-section">
            <input type="text" id="taskName" placeholder="Task Name">
            <textarea id="taskDesc" placeholder="Task Description" rows="3"></textarea>
            <input type="date" id="taskDueDate" placeholder="Due Date">
            <button id="addTask">Add Task</button>
        </div>

        <div class="controls-section">
            <div class="filter-section">
                <label>Filter: </label>
                <select id="statusFilter">
                    <option value="all">All Tasks</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="sort-section">
                <label>Sort by: </label>
                <select id="sortFilter">
                    <option value="date-asc">Due Date (Earliest)</option>
                    <option value="date-desc">Due Date (Latest)</option>
                    <option value="name">Name</option>
                </select>
            </div>
        </div>

        <ul class="task-list" id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
